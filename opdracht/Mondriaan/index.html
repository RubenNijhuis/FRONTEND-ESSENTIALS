<!DOCTYPE html>
<html>
    <head>
        <title>Mondriaan</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="container" class="bg-temp">
            <div id="links" class="border-rechts horizontaal">
                <div id="links-boven" class="bg-geel border-beneden"></div>

                <div id="links-midden" class="bg-wit border-beneden"></div>
                <div
                    id="links-beneden"
                    class="bg-blauw"
                ></div>
            </div>
            <div id="rechts" class="horizontaal">
                <div id="rechts-rij-een">
                    <div id="rechts-rij-een-links" class="bg-rood border-beneden border-rechts"></div>
                    <div id="rechts-rij-een-rechts" class="bg-blauw border-beneden"></div>
                </div>
                <div id="rechts-rij-twee">
                    <div id="rechts-rij-twee-links" class="bg-wit border-beneden border-rechts"></div>
                    <div id="rechts-rij-twee-rechts" class="bg-wit border-beneden"></div>
                </div>
                <div id="rechts-rij-drie" class="bg-temp">
                    <div id="rechts-rij-drie-een" class="border-beneden border-rechts bg-blauw"></div>
                    <div id="rechts-rij-drie-twee" class="border-beneden border-rechts bg-geel"></div>
                    <div id="rechts-rij-drie-drie" class="border-beneden border-rechts bg-blauw"></div>
                    <div id="rechts-rij-drie-vier" class="border-beneden bg-rood"></div>
                </div>
                <div id="rechts-rij-vier" class="bg-temp">
                    <div id="rechts-rij-vier-een" class="border-rechts border-rechts bg-rood"></div>
                    <div id="rechts-rij-vier-twee" class="border-rechts border-rechts bg-wit"></div>
                    <div id="rechts-rij-vier-drie" class="border-beneden bg-geel"></div>
                    <div id="rechts-rij-vier-vier" class="bg-rood"></div>
                </div>
            </div>
        </div>
    </body>
</html>
